<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git cwiczenie z formularzem</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header1">
      <p>Formularz git - cw1</p>
    </div>
    <div class="form1">
        <form>
            <label class="description" id="title1" for="field1">
                Podaj swoje imię:</label
              >
              <input
                type="text"
                id="field1"
                name="field1"
                placeholder="Wpisz imię"
                required
              />
              <br />
              <label class="description" id="title2" for="field2"
                >Podaj swoje hasło:</label
              >
              <input
                type="password"
                id="field2"
                name="field2"
                placeholder="Wpisz hasło"
              />
              <br />
              <label class="description" id="title3" for="field3"
                >Podaj swój email:</label
              >
              <input type="email" id="field3" name="field3" size="40" required />
              <br>
              <label class="description" id="title4" for="field4">
                  Ile masz lat doświadczenia?
              </label>
              <input type="number" id="field4" name="field4" value="2" min="1" max="5">

              <input type="submit" id="sendForm" name="sendForm" value="Prześlij">

              <!--Wanda-->
              <br>
              <textarea id="textarea" role="textarea" placeholder="Wpisz komentarz..." autofocus></textarea>
              </textarea>
              <!--Wanda_end-->
  
        </form>
    </div>
  </body>
</html>
